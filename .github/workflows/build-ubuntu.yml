name: Build on Ubuntu

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc]
        buildtype: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-iostreams-dev \
            libboost-system-dev \
            libgmp-dev \
            libluajit-5.1-dev \
            libmariadb-dev \
            libpugixml-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }}

      - name: Build
        run: cmake --build build -j $(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wolfserver-ubuntu-${{ matrix.buildtype }}
          path: build/wolfserver
          retention-days: 30
          if-no-files-found: warn
