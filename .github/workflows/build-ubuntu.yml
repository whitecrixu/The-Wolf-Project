name: Build on Ubuntu

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc]
        buildtype: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo add-apt-repository -y universe
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-date-time-dev \
            libboost-filesystem-dev \
            libboost-iostreams-dev \
            libboost-system-dev \
            libcrypto++-dev \
            libfmt-dev \
            libgmp-dev \
            libluajit-5.1-dev \
            libmariadb-dev \
            libpugixml-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }}

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wolf-project-ubuntu
          path: build/tfs
          retention-days: 30
          if-no-files-found: ignore
