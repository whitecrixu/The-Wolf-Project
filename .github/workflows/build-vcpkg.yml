name: Build with vcpkg

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-iostreams-dev \
            libboost-system-dev \
            libgmp-dev \
            libluajit-5.1-dev \
            libmysqlclient-dev \
            libpugixml-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j $(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wolfserver-linux
          path: build/wolfserver
          retention-days: 30
          if-no-files-found: warn

  build-windows:
    name: Windows
    runs-on: windows-2022

    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '4c06b6dc7ea5d56984a6fb90c4a7b2d23ed5aecc'

      - name: Install dependencies via vcpkg
        run: |
          vcpkg install boost-iostreams boost-system gmp unofficial-libmysql lua pugixml

      - name: Configure CMake
        run: cmake -B build -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=Release -DUSE_LUAJIT=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wolfserver-windows
          path: build/Release/wolfserver.exe
          retention-days: 30
          if-no-files-found: warn
