name: Build with vcpkg

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.buildtype }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]
        buildtype: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-date-time-dev \
            libboost-filesystem-dev \
            libboost-iostreams-dev \
            libboost-system-dev \
            libcrypto++-dev \
            libfmt-dev \
            libgmp-dev \
            libluajit-5.1-dev \
            libmariadb-dev \
            libpugixml-dev

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'a34c873a9717a888f58dc05571dde15571da8571'

      - name: Install dependencies via vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install boost-iostreams:x64-windows boost-system:x64-windows boost-filesystem:x64-windows boost-date-time:x64-windows cryptopp:x64-windows fmt:x64-windows libmariadb:x64-windows luajit:x64-windows pugixml:x64-windows

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }}

      - name: Build
        run: cmake --build build --config ${{ matrix.buildtype }}

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: wolf-project-${{ runner.os }}
          path: build/tfs
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: wolf-project-${{ runner.os }}
          path: build/Release/tfs.exe
          retention-days: 30
          if-no-files-found: ignore
